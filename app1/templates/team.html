{% extends './base.html' %}
{% block content %}
<title>Teams </title>



<div class="container mt-5">

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %} style="color: red;">{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  <h1 style="margin-bottom: 50px;">Join a Team!</h1>

  <form action="{% url 'app1:join_team' %}" method="POST">
    {% csrf_token %}

    <label for="team">Select your team:</label>
    <div class="form-group d-flex justify-content-between">
      <select class="form-control" id="team" name="team_id">
        {% for team in teams %}
        <option value="{{team.id}}">{{team.name}}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary ml-2">Join</button>
    </div>
  </form>

  <div style="margin: 50px; text-align: center;">~OR~</div>

  <form action="{% url 'app1:create_team' %}" method="POST">
    {% csrf_token %}

    <div id="addTeam">
      <label for="newTeam">Team name:</label>
      <div class="form-group mt-3 d-flex justify-content-between">
        <input type="text" class="form-control" id="newTeam" required name="team_name">
        <button type="submit" class="btn btn-primary ml-2">Create</button>
      </div>
    </div>
  </form>
</div>



{% endblock content %}
