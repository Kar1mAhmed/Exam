{% extends './base.html' %}
{% block content %}
<title>Edit </title>


<body>
    <div class="container mt-3">
        <h1 class="mb-5">Edit My Idea</h1>
        <form action="{% url 'app1:edit_idea' pk=idea.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                {% if messages %}
                <div style="color: red;">
                    Idea must be at least 5 characters long.
                </div>
                {% endif %}
                <textarea class="form-control" id="idea" rows="3" required name="idea_text">{{idea.text}}</textarea>
                <input type="text" hidden value="{{idea.id}}" name="idea_id">
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Change</button>
                <a href="{% url 'app1:ideas' %}" class="btn btn-link ms-2">Cancel</a>
            </div>
        </form>
    </div>
</body>



{% endblock content %}
